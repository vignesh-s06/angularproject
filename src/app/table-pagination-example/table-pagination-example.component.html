<div class="container">
  <div class="header text-center">
    <h1>College lists in India</h1>
  </div>
  
  <div class="input-header text-center">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Click to search required college">
    </mat-form-field><br>

    <input class="btn btn-success" type="button" value="Get College States" (click)="getStates()">
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5">
    
      <ng-container matColumnDef="web_pages">
        <th mat-header-cell *matHeaderCellDef> Webpages</th>
        <td mat-cell *matCellDef="let element"> {{element.web_pages}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="state-province">
        <th mat-header-cell *matHeaderCellDef> Alpha code </th>
        <td mat-cell *matCellDef="let element"> {{element.state-province}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="alpha_two_code">
        <th mat-header-cell *matHeaderCellDef> Alpha code </th>
        <td mat-cell *matCellDef="let element"> {{element.alpha_two_code}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
      </ng-container>
    
      <ng-container matColumnDef="domains">
        <th mat-header-cell *matHeaderCellDef> Domains </th>
        <td mat-cell *matCellDef="let element">
          <span *ngFor='let domain of element.domains'>{{domain}}</span>  
            </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="mat-paginator-container">
    <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons></mat-paginator>
  </div>
</div>
